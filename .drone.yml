---
kind: pipeline
name: ci

steps:
  - name: install
    image: iknpx/archnode
    commands:
      - yarn --silent
    when:
      branch:
        - master
        - develop
      event:
        - push
        - pull_request

  - name: lint
    image: iknpx/archnode
    commands:
      - yarn lint
    when:
      branch:
        - master
        - develop
      event:
        - push
        - pull_request

  - name: build
    image: iknpx/archnode
    environment:
      NODE_ENV: production
    commands:
      - yarn build
    when:
      branch:
        - master
        - develop
      event:
        - push
        - pull_request

  - name: make/image
    image: plugins/docker
    settings:
      repo: iknpx/portyx-web
      password:
        from_secret: docker_password
      username:
        from_secret: docker_username
    when:
      branch:
        - master
        - develop
      event:
        - push
